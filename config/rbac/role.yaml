---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  ##
  ## Base operator rules
  ##
  - apiGroups:
      - ""
    resources:
      - secrets
      - pods
      - pods/exec
      - pods/log
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for zundokokiyoshi.kaitoy.github.com/v1beta2, Kind: Hikawa
  ##
  - apiGroups:
      - zundokokiyoshi.kaitoy.github.com
    resources:
      - hikawas
      - hikawas/status
      - hikawas/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  ##
  ## Rules for zundokokiyoshi.kaitoy.github.com/v1beta1, Kind: Zundoko
  ##
  - apiGroups:
      - zundokokiyoshi.kaitoy.github.com
    resources:
      - zundokoes
      - zundokoes/status
      - zundokoes/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
# +kubebuilder:scaffold:rules
